<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" width="300" height="300"></canvas>
  <script src="../utils/index.js"></script>

  <script>
    function main() {
      const canvas = document.querySelector("#canvas")
      const gl = canvas.getContext('webgl');

      const VSHADER_SOURCE = `
        attribute vec4 a_Position;
        attribute vec2 a_TexCoord;
        varying vec2 v_TexCoord;
        void main(){
          gl_Position = a_Position;
          v_TexCoord = a_TexCoord;
        }
      `

      const FSHADER_SOURCE = `
        precision mediump float;
        uniform sampler2D u_Sampler;
        varying vec2 v_TexCoord;
        void main(){
          gl_FragColor = texture2D(u_Sampler,v_TexCoord);
        }
      `
      // Initialize shaders
      if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
        console.log('Failed to intialize shaders.');
        return;
      }
      const n = initVertexBuffer(gl);

      gl.clearColor(0, 0, 0, 1)
      if (!initTextures(gl, n)) {
        console.log('Failed to intialize the texture.');
        return
      }

      function initVertexBuffer(gl) {
        const verticsTexCoord = new Float32Array([
          -0.5, 0.5, 0.0, 1.0,
          -0.5, -0.5, 0.0, 0.0,
          0.5, 0.5, 1.0, 1.0,
          0.5, -0.5, 1.0, 0.0,
        ])
        const n = 4;
        console.log(gl, '---')
        const vertexBuffer = gl.createBuffer();

        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
        gl.bufferData(gl.ARRAY_BUFFER, verticsTexCoord, gl.STATIC_DRAW);

        const FSIZE = verticsTexCoord.BYTES_PER_ELEMENT;

        const a_Position = gl.getAttribLocation(gl.program, 'a_Position');
        gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 4, 0);
        gl.enableVertexAttribArray(a_Position);

        const a_TexCoord = gl.getAttribLocation(gl.program, 'a_TexCoord');
        gl.vertexAttribPointer(a_TexCoord, 2, gl.FLOAT, false, FSIZE * 4, FSIZE * 2)
        gl.enableVertexAttribArray(a_TexCoord);

        return n
      }


      function initTextures(gl, n) {
        const texture = gl.createTexture();

        const u_Sampler = gl.getUniformLocation(gl.program, 'u_Sampler');

        const img = new Image();
        img.onload = function () {
          loadTexture(gl, n, texture, u_Sampler, img)
        }
        img.src = '../assets/sky.jpg'

        return true

        function loadTexture(gl, n, texture, u_Sampler, img) {
          // 对图像纹理进行y轴反转
          gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1);
          // 开启0号纹理单元
          gl.activeTexture(gl.TEXTURE0)
          // 向target绑定纹理对象

          gl.bindTexture(gl.TEXTURE_2D, texture);

          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);

          gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, img);

          gl.uniform1i(u_Sampler, 0);

          gl.clear(gl.COLOR_BUFFER_BIT)

          gl.drawArrays(gl.TRIANGLE_STRIP, 0, n)

        }
      }
    }
    main()
  </script>
</body>

</html>
